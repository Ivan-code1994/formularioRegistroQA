<!DOCTYPE html>
<html>
<head>
	<title>Formulario de contacto</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Registro formulario</h2>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br>

		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="direccion">Dirección:</label>
		<textarea id="direccion" name="direccion" required></textarea><br>

		<button type="button" onclick="mostrarEmail()">Enviar</button>
	</form>

	<label id="resultado"></label>

	<script>
		function mostrarEmail() {
			var email = document.getElementById("email").value;
			document.getElementById("resultado").innerHTML = "Tu correo electrónico es: " + email;
		}
	</script>
</body>
</html>
